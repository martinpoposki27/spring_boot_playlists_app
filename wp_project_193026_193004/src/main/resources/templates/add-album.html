<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Add album</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form method="post" th:action="@{'/albums/add/{id}' (id=${album?.id})}">
                    <div class="form-group">
                        <label for="name">Album name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="${album?.getName()}"
                               required
                               placeholder="Enter album name">
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <select name="genre" class="form-control">
                            <option th:each="gen : ${genres}" th:value="${gen}" th:text="${gen}">[genre]</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Artist</label>
                        <select name="artist" class="form-control">
                            <option th:each="art : ${artists}"
                                    th:value="${art.getId()}"
                                    th:text="${art.getName()}">
                            </option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/albums">Back</a>
                </form>
            </div>
        </div>
    </div>

</th:block>
